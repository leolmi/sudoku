
<header class="main-header">
  <p>sudoku</p>
  <div class="main-buttons-bar">
    <div class="main-button" ng-repeat="b in buttons"
         ng-click="setPage(b.page)" ng-class="{'active':b.page==activePage}">
      <i class="as-button fa" ng-class="b.icon"></i>
    </div>
  </div>
</header>
<div class="tab-content">
  <div role="tabpanel" class="tab-pane active" id="schema">
    <div class="row">
      <div class="col-md-4">
        <div>Score: <strong>{{schema.getScore()}}</strong>  difficulty: <strong>{{getDiff()}}</strong></div>
        <div></div>
        <div class="report-line" ng-click="select(l)" ng-class="{'selected':l===line}"
             ng-repeat="l in schema.report">
          <small>{{($index+1)}}</small> {{getCell(l)}}={{l.value}} <small style="margin-left: 10px;">{{l.algName}}</small>
        </div>
      </div>
      <div class="col-md-4">
        <sudoku options="schema"></sudoku>
        <div class="sudoku-buttons-bar">
          <i class="as-button fa" ng-repeat="b in schemaButtons"
             ng-attr-title="{{b.tooltip}}" ng-class="b.style" ng-click="b.action()"></i>
        </div>
      </div>
      <div class="col-md-4">
        <pre>{{current}}</pre>
      </div>
    </div>
  </div>
  <div role="tabpanel" class="tab-pane" id="engine">
    Generatore di schemi
  </div>
  <div role="tabpanel" class="tab-pane" id="settings">
    Opzioni
  </div>
</div>
